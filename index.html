<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="s-us">
            <h2>Reach out to us!</h2>
            <label for="name">
            <input type="text" placeholder="Your name*" class="name">
            <br>
            <label for="email">
            <input type="email" placeholder="Your e-mail*" class="email">
            <br>
            <textarea name="message" id="" placeholder="Your message*" class="message"></textarea>
            <br>
            <button class="button">Send message</button>
        </section>
        <section class="s-map">
            <div class="map"></div>
        </section>
    </main>
    <footer>
        <section class="s-svg">
            <svg>
                <use href="symbol-defs.svg#icon-in"></use>
            </svg>
            <svg>
                <use href="symbol-defs.svg#icon-twiter"></use>
            </svg>
            <svg>
                <use href="symbol-defs.svg#icon-facebook"></use>
            </svg>
            <svg>
                <use href="symbol-defs.svg#icon-pinterest"></use>
            </svg>
        </section>
    </footer>
</body>

</html>
