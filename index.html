<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <svg class="cartoon-y-2">
            <use href="symbol-defs.svg#icon-y_cartoon2"></use>
        </svg>
        <svg class="cartoon-y-1">
            <use href="symbol-defs.svg#icon-y-cartoon1"></use>
        </svg>
        <svg class="pink-cartoon">
            <use href="symbol-defs.svg#icon-pink_cartoon"></use>
        </svg>
        <section class="s-us">
            <h2>Reach out to us!</h2>
            <form action="">
                <label for="name">
                    <input type="text" placeholder="Your name*" class="name">
                </label>
                <br>
                <label for="email">
                    <input type="email" placeholder="Your e-mail*" class="email">
                </label>
                <br>
                <textarea name="message" id="" placeholder="Your message*" class="message"></textarea>
                <br>
                <button class="button">Send message</button>
            </form>
        </section>
        <section class="s-map">
            <div class="map"></div>
        </section>
    </main>
    <footer>
        <svg class="pink-cartoon-f">
            <use href="symbol-defs.svg#icon-pink_cartoon"></use>
        </svg>
        <svg class="cartoon-y-2-f">
            <use href="symbol-defs.svg#icon-y_cartoon2"></use>
        </svg>
        <svg class="green-cartoon">
            <use href="symbol-defs.svg#icon-green-cartoon"></use>
        </svg>
        <section class="s-svg">
            <svg>
                <use href="symbol-defs.svg#icon-in"></use>
            </svg>
            <svg>
                <use href="symbol-defs.svg#icon-twiter"></use>
            </svg>
            <svg>
                <use href="symbol-defs.svg#icon-facebook"></use>
            </svg>
            <svg>
                <use href="symbol-defs.svg#icon-pinterest"></use>
            </svg>
        </section>
    </footer>
</body>

</html>
